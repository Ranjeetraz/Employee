<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee Form</title>
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 2rem;
            line-height: 3;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }
    </style>
</head>
{% block content %}
{% include "header.html" %}
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-5 text-uppercase">Employee detail form</h3>

                                <div class="row">
                                    <div class="col-md-6">
                                        <form action="" method="post">
                                            {% csrf_token %}
                                            {{ emp_form.as_p }}
                                            {% if messages %}
                                            <div id="alert-message" class="alert alert-dismissible">
                                                {% for message in messages %}
                                                <p
                                                    style="color: {% if message.tags == 'success' %}green{% elif message.tags == 'warning' %}orange{% elif message.tags == 'error' %}red{% endif %};">
                                                    {{message.message}}</p>
                                                {% endfor %}
                                            </div>
                                            {% endif %}
                                            <center><button type="submit" class="btn btn-warning btn-lg ms-2">Submit</button></center>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</section>
{% include "foter.html" %}
{% endblock content %}
{% block js %}
<script>
		// Get the alert message element
		const alertMessage = document.getElementById('alert-message');

		// Set a timeout of 4 seconds (4000 milliseconds) before hiding the message
		setTimeout(() => {
		alertMessage.style.display = 'none';
	}, 4000);
</script>
{% endblock js %}
